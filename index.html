<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D AR - Oso</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        
        #container {
            flex: 1;
            width: 100%;
            background-color: #ffffff;
            position: relative;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        
        .instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            max-width: 80%;
            z-index: 10;
        }
        
        .ar-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-bar" id="statusBar">
        <!-- Status bar oculto por defecto -->
    </div>
    
    <div id="container">
        <model-viewer 
            src="./oso.glb" 
            alt="Modelo 3D Oso" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            environment-image="neutral" 
            shadow-intensity="1" 
            exposure="1" 
            loading="eager"
            animation-name="animación"
            autoplay
            id="modelo">
        </model-viewer>
        
        <div class="instructions" id="instructions">
            Usa los controles para ver el modelo en 3D
        </div>
        
        <button class="ar-button" id="customArButton">
            Ver en AR
        </button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusBar = document.getElementById('statusBar');
            const instructions = document.getElementById('instructions');
            const customArButton = document.getElementById('customArButton');
            const modelViewer = document.querySelector('model-viewer');
            
            // Detectar si AR está disponible
            if (!modelViewer.canActivateAR) {
                // Ocultar el botón si AR no está disponible
                customArButton.classList.add('hidden');
            }
            
            // Botón AR personalizado
            customArButton.addEventListener('click', function() {
                try {
                    // Intentar activar AR
                    modelViewer.activateAR();
                } catch (error) {
                    // Manejo silencioso del error
                    console.error("Error al activar AR:", error);
                }
            });
            
            // Verificar si hay animaciones en el modelo
            modelViewer.addEventListener('load', function() {
                const animations = modelViewer.availableAnimations;
                if (animations && animations.length > 0) {
                    // Activar primera animación sin mostrar mensaje
                    modelViewer.animationName = animations[0];
                    modelViewer.play();
                }
            });
            
            // Manejar eventos AR
            modelViewer.addEventListener('ar-status', event => {
                if (event.detail.status === 'session-started') {
                    instructions.classList.add('hidden');
                }
                if (event.detail.status === 'not-presenting') {
                    instructions.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
