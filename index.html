<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D AR - Oso con Imagen</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        #main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        #model-container {
            width: 50%;
            height: 100%;
            position: relative;
        }
        
        #image-container {
            width: 50%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        #image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        
        /* Estilo para el botón VR/AR */
        #vrButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00B300; /* Verde */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 15px 3px rgba(0, 179, 0, 0.5); /* Resplandor verde */
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        #vrButton::before {
            content: "⟩";
            display: inline-block;
            margin-right: 10px;
            font-size: 24px;
            animation: pointRight 1s infinite;
        }
        
        #vrButton::after {
            content: "⟨";
            display: inline-block;
            margin-left: 10px;
            font-size: 24px;
            animation: pointLeft 1s infinite;
        }
        
        @keyframes pointRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes pointLeft {
            0% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        /* Diseño responsivo para dispositivos móviles */
        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
            }
            
            #model-container, #image-container {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Contenedor del modelo 3D (izquierda) -->
        <div id="model-container">
            <model-viewer 
                src="./oso.glb" 
                ios-src="./oso.usdz"
                alt="Modelo 3D Oso" 
                auto-rotate 
                camera-controls 
                ar 
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                shadow-intensity="1" 
                exposure="1" 
                loading="eager"
                animation-name="animación"
                autoplay
                id="modelo">
            </model-viewer>
            
            <button id="vrButton">CLICK</button>
        </div>
        
        <!-- Contenedor de la imagen (derecha) -->
        <div id="image-container">
            <img id="image" src="./imagen.jpg" alt="Imagen descriptiva">
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vrButton = document.getElementById('vrButton');
            const modelViewer = document.querySelector('model-viewer');
            const image = document.getElementById('image');
            
            // Manejar posibles errores de carga de la imagen
            image.onerror = function() {
                // Intentar con diferentes extensiones si la original falla
                const extensions = ['png', 'jpeg', 'gif', 'webp'];
                let currentExtension = 'jpg';
                
                const tryNextExtension = function() {
                    const index = extensions.indexOf(currentExtension);
                    if (index < extensions.length - 1) {
                        currentExtension = extensions[index + 1];
                        image.src = './imagen.' + currentExtension;
                    } else {
                        // Si todas las extensiones fallan, mostrar un placeholder
                        image.src = '/api/placeholder/800/600';
                        image.alt = 'Imagen no disponible';
                    }
                };
                
                tryNextExtension();
            };
            
            // Botón VR/AR
            vrButton.addEventListener('click', function() {
                try {
                    // Intentar activar AR
                    if (modelViewer.canActivateAR) {
                        modelViewer.activateAR();
                    } else {
                        // Si AR no está disponible, mostrar una alerta
                        alert("La función de Realidad Aumentada no está disponible en este dispositivo");
                    }
                } catch (error) {
                    console.error("Error al activar AR:", error);
                    alert("No se pudo iniciar la Realidad Aumentada");
                }
            });
            
            // Verificar si hay animaciones en el modelo
            modelViewer.addEventListener('load', function() {
                const animations = modelViewer.availableAnimations;
                if (animations && animations.length > 0) {
                    modelViewer.animationName = animations[0];
                    modelViewer.play();
                }
            });
        });
    </script>
</body>
</html>
