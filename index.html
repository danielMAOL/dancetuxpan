<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D - Oso</title>
    <!-- Importar model-viewer - más compatible con dispositivos móviles -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #container {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        
        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 80%;
        }
        
        button {
            padding: 12px 24px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Model viewer con soporte AR -->
        <model-viewer 
            src="./oso.glb" 
            alt="Modelo 3D Oso" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            environment-image="neutral" 
            shadow-intensity="1" 
            exposure="1" 
            loading="eager"
            id="modelo">
        </model-viewer>
    </div>
    
    <div class="loading" id="loadingScreen">
        <h2>Visor 3D - Oso</h2>
        <p>Cargando modelo 3D...</p>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const errorMessage = document.getElementById('errorMessage');
            const modelViewer = document.querySelector('model-viewer');
            
            // Verificar si el modelo se carga correctamente
            modelViewer.addEventListener('load', function() {
                console.log('Modelo cargado correctamente');
                loadingScreen.style.display = 'none';
            });
            
            // Mostrar errores
            modelViewer.addEventListener('error', function(event) {
                showError("Error al cargar el modelo. Verifica que el archivo 'oso.glb' exista y esté correctamente formateado.");
            });
            
            // Timeout por si el modelo no carga en 10 segundos
            setTimeout(function() {
                if (loadingScreen.style.display !== 'none') {
                    showError("El modelo está tardando en cargar. Verifica que el archivo 'oso.glb' exista en la misma carpeta que este HTML.");
                }
            }, 10000);
            
            // Función para mostrar mensajes de error
            function showError(message) {
                errorMessage.innerHTML = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
