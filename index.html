<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR GLB Viewer - Oso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            font-size: 14px;
            max-width: 80%;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            max-width: 80%;
        }
        #startButton {
            padding: 12px 24px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <h2>AR GLB Viewer</h2>
        <p>Esta aplicación necesita acceso a tu cámara para mostrar el modelo 3D en realidad aumentada.</p>
        <button id="startButton">Iniciar AR</button>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    
    <div class="info" id="infoPanel" style="display: none;">Apunta la cámara hacia una superficie plana o al marcador Hiro</div>
    
    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        style="display: none;">
        
        <!-- Definir el marcador que activará el modelo -->
        <a-marker type="pattern" preset="hiro">
            <!-- Tu modelo GLB -->
            <a-entity
                id="oso-model"
                position="0 0 0"
                rotation="-90 0 0"
                scale="0.5 0.5 0.5"
                gltf-model="./oso.glb"
                animation-mixer>
            </a-entity>
        </a-marker>
        
        <!-- También agregamos una detección de superficie para trabajar sin marcador -->
        <a-entity
            id="surface-oso"
            position="0 0 -1"
            rotation="-90 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="./oso.glb"
            animation-mixer
            visible="false">
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            const startButton = document.getElementById('startButton');
            const errorMessage = document.getElementById('errorMessage');
            const arScene = document.getElementById('arScene');
            const infoPanel = document.getElementById('infoPanel');
            const osoModel = document.getElementById('oso-model');
            
            // Verificar si AR es compatible con el dispositivo
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("Tu navegador no es compatible con AR. Intenta con Chrome o Safari en un dispositivo móvil más reciente.");
                return;
            }
            
            startButton.addEventListener('click', function() {
                // Iniciar AR y solicitar permisos de cámara
                arScene.style.display = 'block';
                
                // Mostrar panel de info después de iniciar
                infoPanel.style.display = 'block';
                
                // Ocultar pantalla de carga después de un breve momento
                // para dar tiempo a que AR.js inicie
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 3000);
                
                // Detectar errores de cámara
                navigator.mediaDevices.getUserMedia({ video: true })
                    .catch(function(error) {
                        showError("No se pudo acceder a la cámara. Por favor, asegúrate de conceder permisos de cámara: " + error.message);
                    });
            });
            
            // Detectar cuando el modelo se ha cargado
            osoModel.addEventListener('model-loaded', function() {
                console.log('¡Modelo cargado con éxito!');
            });
            
            // Detectar errores en el modelo
            osoModel.addEventListener('model-error', function(event) {
                showError("Error al cargar el modelo GLB. Verifica que el archivo 'oso.glb' esté en la misma carpeta que este HTML.");
            });
            
            // Función para mostrar mensajes de error
            function showError(message) {
                errorMessage.innerHTML = message;
                errorMessage.style.display = 'block';
                if (startButton) startButton.style.display = 'none';
            }
            
            // Detectar si el contexto WebGL se ha perdido
            window.addEventListener('webglcontextlost', function() {
                showError("Se perdió el contexto WebGL. Intenta recargar la página.");
            });
        });
    </script>
</body>
</html>
