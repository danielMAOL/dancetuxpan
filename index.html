<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D AR - Oso</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        
        #container {
            flex: 1;
            width: 100%;
            background-color: #ffffff;
            position: relative;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        
        .ar-button {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .arrow {
            margin-left: 10px;
            width: 0; 
            height: 0; 
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 12px solid white;
        }
        
        .status-bar {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-bar" id="statusBar">
        <!-- Status bar oculto -->
    </div>
    
    <div id="container">
        <model-viewer 
            src="./oso.glb" 
            alt="Modelo 3D Oso" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            environment-image="neutral" 
            shadow-intensity="1" 
            exposure="1" 
            loading="eager"
            animation-name="animación"
            autoplay
            id="modelo">
        </model-viewer>
        
        <button class="ar-button" id="customArButton">
            VER EN AR <div class="arrow"></div>
        </button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusBar = document.getElementById('statusBar');
            const customArButton = document.getElementById('customArButton');
            const modelViewer = document.querySelector('model-viewer');
            
            // Detectar si AR está disponible
            if (!modelViewer.canActivateAR) {
                // Ocultar el botón si AR no está disponible
                customArButton.classList.add('hidden');
            }
            
            // Botón AR personalizado
            customArButton.addEventListener('click', function() {
                try {
                    // Intentar activar AR
                    modelViewer.activateAR();
                } catch (error) {
                    // Manejo silencioso del error
                    console.error("Error al activar AR:", error);
                }
            });
            
            // Verificar si hay animaciones en el modelo
            modelViewer.addEventListener('load', function() {
                const animations = modelViewer.availableAnimations;
                if (animations && animations.length > 0) {
                    // Activar primera animación sin mostrar mensaje
                    modelViewer.animationName = animations[0];
                    modelViewer.play();
                }
            });
        });
    </script>
</body>
</html>
