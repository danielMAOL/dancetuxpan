<body>
    <a id="creditButton" href="https://maol.com.mx/contacto" target="_blank">Elaborado por MAOL</a>
    
    <div id="container">
        <model-viewer 
            src="./oso.glb" 
            ios-src="./oso.usdz"
            alt="Modelo 3D Oso" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            environment-image="neutral" 
            shadow-intensity="1" 
            exposure="1" 
            loading="eager"
            animation-name="animación"
            autoplay
            id="modelo">
            
            <!-- Slot para elementos personalizados en AR -->
            <div slot="ar-button" class="ar-button">
                CLICK
            </div>
            
            <!-- Este elemento aparecerá en la experiencia AR -->
            <div slot="ar-overlay">
                <a id="arCreditButton" href="https://maol.com.mx/contacto" target="_blank">Elaborado por MAOL</a>
            </div>
            
        </model-viewer>
        
        <button id="vrButton">CLICK</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vrButton = document.getElementById('vrButton');
            const modelViewer = document.querySelector('model-viewer');
            const arCreditButton = document.getElementById('arCreditButton');
            
            // Botón VR/AR
            vrButton.addEventListener('click', function() {
                try {
                    // Intentar activar AR
                    if (modelViewer.canActivateAR) {
                        modelViewer.activateAR();
                    } else {
                        // Si AR no está disponible, mostrar una alerta
                        alert("La función de Realidad Aumentada no está disponible en este dispositivo");
                    }
                } catch (error) {
                    console.error("Error al activar AR:", error);
                    alert("No se pudo iniciar la Realidad Aumentada");
                }
            });
            
            // Verificar si hay animaciones en el modelo
            modelViewer.addEventListener('load', function() {
                const animations = modelViewer.availableAnimations;
                if (animations && animations.length > 0) {
                    modelViewer.animationName = animations[0];
                    modelViewer.play();
                }
            });
            
            // Eventos para mostrar/ocultar el botón de crédito en AR
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'session-started') {
                    // AR session ha comenzado - mostrar el botón AR
                    arCreditButton.style.display = 'block';
                } else if (event.detail.status === 'not-presenting') {
                    // AR session ha terminado - ocultar el botón AR
                    arCreditButton.style.display = 'none';
                }
            });
        });
    </script>
