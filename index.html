<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D AR - Oso</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        
        /* Estilo mejorado para el botón VR/AR */
        #vrButton {
            position: fixed; /* Cambiado a fixed para asegurar la visibilidad */
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FF0000; /* Rojo llamativo */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000; /* Z-index muy alto para asegurar que esté al frente */
            box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5); /* Resplandor rojo */
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: bounce 1.5s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        #vrButton::before {
            content: "⟩"; /* Flecha */
            display: inline-block;
            margin-right: 10px;
            font-size: 28px;
            animation: pointRight 1s infinite;
        }
        
        #vrButton::after {
            content: "⟨"; /* Flecha */
            display: inline-block;
            margin-left: 10px;
            font-size: 28px;
            animation: pointLeft 1s infinite;
        }
        
        @keyframes pointRight {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes pointLeft {
            0% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <model-viewer 
            src="./oso.glb" 
            alt="Modelo 3D Oso" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            environment-image="neutral" 
            shadow-intensity="1" 
            exposure="1" 
            loading="eager"
            animation-name="animación"
            autoplay
            id="modelo">
        </model-viewer>
        
        <button id="vrButton">VR/AR</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vrButton = document.getElementById('vrButton');
            const modelViewer = document.querySelector('model-viewer');
            
            // Asegurarse de que el botón siempre sea visible
            // incluso si AR no está disponible
            
            // Botón VR/AR
            vrButton.addEventListener('click', function() {
                try {
                    // Intentar activar AR
                    if (modelViewer.canActivateAR) {
                        modelViewer.activateAR();
                    } else {
                        // Si AR no está disponible, mostrar una alerta
                        alert("La función de Realidad Aumentada no está disponible en este dispositivo");
                    }
                } catch (error) {
                    console.error("Error al activar AR:", error);
                    alert("No se pudo iniciar la Realidad Aumentada");
                }
            });
            
            // Verificar si hay animaciones en el modelo
            modelViewer.addEventListener('load', function() {
                const animations = modelViewer.availableAnimations;
                if (animations && animations.length > 0) {
                    modelViewer.animationName = animations[0];
                    modelViewer.play();
                }
                
                // Asegurarse de que el botón sea visible después de cargar
                setTimeout(() => {
                    vrButton.style.display = 'block';
                }, 1000);
            });
            
            // Forzar la visibilidad del botón después de un tiempo
            setTimeout(() => {
                vrButton.style.display = 'block';
            }, 2000);
        });
    </script>
</body>
</html>
