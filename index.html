<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor 3D AR - Oso</title>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        #container {
            width: min(90%, 600px);
            height: min(90%, 600px);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        
        #vrButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00B300;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 10px rgba(0,179,0,0.5);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        #creditButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FF7A00; /* Color anaranjado */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 0 10px rgba(255,122,0,0.5);
            text-decoration: none;
            display: inline-block;
            animation: creditPulse 1.5s infinite;
        }
        
        @keyframes creditPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,122,0,0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(255,122,0,0.7); }
        }
        
        /* Estilos específicos para iOS */
        @supports (-webkit-touch-callout: none) {
            model-viewer {
                --poster-color: transparent;
            }
        }
        
        /* Ocultar el texto del botón AR predeterminado */
        model-viewer::part(ar-button) {
            font-size: 0;
        }
    </style>
</head>
<body>
    <a id="creditButton" href="https://maol.com.mx/contacto" target="_blank">Elaborado por MAOL</a>
    
    <div id="container">
        <model-viewer 
            src="./oso.glb" 
            ios-src="./oso.usdz"
            ar-scale="auto"
            poster="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
            alt="Modelo 3D Oso" 
            auto-rotate 
            camera-controls 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            environment-image="neutral" 
            shadow-intensity="1" 
            exposure="1" 
            loading="eager"
            animation-name="animación"
            autoplay
            id="modelo">
            
            <!-- Botón AR vacío (sin texto) -->
            <button slot="ar-button" id="ar-button"></button>
        </model-viewer>
        
        <button id="vrButton">CLICK</button>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="./musica.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const vrButton = document.getElementById('vrButton');
            const modelViewer = document.querySelector('model-viewer');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            // Configurar el volumen
            backgroundMusic.volume = 0.5;
            
            // Pausar la música inicialmente para asegurarnos de que no suene
            backgroundMusic.pause();
            
            // Detección de iOS y ajustes específicos
            if (isIOS) {
                console.log("Dispositivo iOS detectado - ajustando para AR Quick Look");
                
                // En iOS, la API de Quick Look no soporta evento AR status
                // Pero podemos detectar cuando se abre la vista
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        // Cuando el usuario cambia a Quick Look
                        // No podemos reproducir música aquí debido a las restricciones de iOS
                    } else {
                        // Cuando el usuario regresa, suponemos que ya no está en AR
                        backgroundMusic.pause();
                        backgroundMusic.currentTime = 0;
                    }
                });
            }
            
            // Botón VR/AR
            vrButton.addEventListener('click', function() {
                try {
                    // Intentar activar AR
                    if (modelViewer.canActivateAR) {
                        // Si estamos en iOS, prepararse para la reproducción de audio
                        // Esto no reproducirá el audio, pero "cargará" el contexto de audio
                        if (isIOS) {
                            backgroundMusic.play().catch(e => {});
                            backgroundMusic.pause();
                        }
                        modelViewer.activateAR();
                    } else {
                        // Si AR no está disponible, mostrar una alerta
                        alert("La función de Realidad Aumentada no está disponible en este dispositivo");
                    }
                } catch (error) {
                    console.error("Error al activar AR:", error);
                    alert("No se pudo iniciar la Realidad Aumentada");
                }
            });
            
            // Verificar si hay animaciones en el modelo
            modelViewer.addEventListener('load', function() {
                const animations = modelViewer.availableAnimations;
                if (animations && animations.length > 0) {
                    modelViewer.animationName = animations[0];
                    modelViewer.play();
                }
            });
            
            // Manejar la música durante la experiencia AR en dispositivos no-iOS
            if (!isIOS) {
                modelViewer.addEventListener('ar-status', function(event) {
                    if (event.detail.status === 'session-started') {
                        // Cuando comienza AR, reproducir la música
                        backgroundMusic.play().catch(e => {
                            console.error("Error al reproducir audio en AR:", e);
                            
                            // Intentar reproducir después de una interacción del usuario en AR
                            document.addEventListener('touchstart', function startAudioOnTouch() {
                                backgroundMusic.play().catch(e => console.error("Error en reproducción táctil:", e));
                                document.removeEventListener('touchstart', startAudioOnTouch);
                            }, { once: true });
                        });
                    } else if (event.detail.status === 'not-presenting') {
                        // Cuando termina AR, detener la música
                        backgroundMusic.pause();
                        backgroundMusic.currentTime = 0; // Reiniciar al principio
                    }
                });
            }
        });
    </script>
</body>
</html>
